_schema-version: "3.2"
ID: com-sap-fiorichargeapp
description: A Fiori application.
version: 0.0.1
modules:
- name: comsapfiorichargeapp
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: com-sap-fiorichargeapp-destination-content
  type: com.sap.application.content
  requires:
  - name: com-sap-fiorichargeapp-destination-service
    parameters:
      content-target: true
  - name: com-sap-fiorichargeapp_html_repo_host
    parameters:
      service-key:
        name: com-sap-fiorichargeapp_html_repo_host-key
  - name: uaa_com-sap-fiorichargeapp
    parameters:
      service-key:
        name: uaa_com-sap-fiorichargeapp-key
  parameters:
    content:
      instance:
        destinations:
        - Name: chargeapp_service_com_sap_fiorichargeapp_html_repo_host
          ServiceInstanceName: com-sap-fiorichargeapp-html5-app-host-service
          ServiceKeyName: com-sap-fiorichargeapp_html_repo_host-key
          sap.cloud.service: chargeapp.service
        - Authentication: OAuth2UserTokenExchange
          Name: chargeapp_service_uaa_com_sap_fiorichargeapp
          ServiceInstanceName: com-sap-fiorichargeapp-xsuaa-service
          ServiceKeyName: uaa_com-sap-fiorichargeapp-key
          sap.cloud.service: chargeapp.service
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: com-sap-fiorichargeapp-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: com-sap-fiorichargeapp-destination-service
    service-plan: lite
- name: com-sap-fiorichargeapp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: com-sap-fiorichargeapp-html5-app-host-service
    service-plan: app-host
- name: uaa_com-sap-fiorichargeapp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: com-sap-fiorichargeapp-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
